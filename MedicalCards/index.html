                        </span>

            </div>
            <button type="button" class="btn btn--create--visit js-create-visit-btn btn--hidden">
                Create Visit
            </button>
            <button type="button" class="btn btn--reg">
                Log in
            </button>
            <button type="button" class="btn btn--log-out btn--hidden">
                Log out
            </button> 
        </div>
    </div>
</header>
<main class="main">
    <section class="filter">
        <div class="container">
            <form class="form filter-form">
                <input class="form__item filter-by-title" type="text" name="title" placeholder="Search in visit text data">
                <select class="form__item filter-by-status" name="status">
                    <option value="all" selected>
                        Any status
                    </option>
                    <option value="open">
                        Open
                    </option>
                    <option value="done">
                        Done
                    </option>
                </select>
                <select class="form__item filter-by-urgency" name="urgency">
                    <option value="all" selected>
                        Any urgency level
                    </option>
                    <option value="high">
                        High
                    </option>
                    <option value="normal">
                        Normal
                    </option>
                    <option value="low">
                        Low
                    </option>
                </select>
                <input class="form__item reset-filters" type="button" value="Reset filters">
            </form>
        </div>
    </section>

    <section class="cards">
        <div class="container">
            <div class="cards__wrapper">
            </div>
            <p class="no-cards-message">No items have been added</p>
        </div>
    </section>
</main>

<script defer type="module" src="scripts/script.js"></script>
</body>
